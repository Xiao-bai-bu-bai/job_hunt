{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <style>
        .outside {
            width: 1150px;
            height: 550px;
        }

        .upper {
            width: 100%;
            height: 410px;
            margin-bottom: 4px;
            overflow: hidden;
        }

        .lower {
            width: 100%;
            height: 136px;
            overflow: hidden;
        }

        .lower div {
            float: left;
            width: 285px;
            height: 100%;
            overflow: hidden;
            margin-right: 2.51px;
        }

        img {
            width: 100%; /* 图片宽度填满容器 */
            height: 100%; /* 图片高度填满容器 */
            object-fit: cover; /* 图片填充容器，并保持其宽高比例 */
        }

    </style>
{% endblock %}

{% block content %}
    <div class="outside">
        <div class="upper">
            <img src="{% static 'imgs/4.jpeg' %}" alt="Image">
        </div>
        <div class="lower">
            <div><img src="{% static 'imgs/6.jpeg' %}" alt="Image"></div>
            <div><img src="{% static 'imgs/5.jpeg' %}" alt="Image"></div>
            <div><img src="{% static 'imgs/7.jpeg' %}" alt="Image"></div>
            <div><img src="{% static 'imgs/3.jpeg' %}" alt="Image"></div>
        </div>
    </div>
{% endblock %}
